<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <input type="text" id="box" />
      </div>
      <div class="row">
        <button class="action" onclick="addInput(this)" value="^">x^2</button>
        <button class="action" onclick="clearEntry()">C</button>
        <button class="action" onclick="allClear()">AC</button>
        <button class="operator" onclick="addInput(this)" value="/">/</button>
      </div>
      <div class="row">
        <button class="operand" onclick="addInput(this)" value="7">7</button>
        <button class="operand" onclick="addInput(this)" value="8">8</button>
        <button class="operand" onclick="addInput(this)" value="9">9</button>
        <button class="operator" onclick="addInput(this)" value="*">*</button>
      </div>
      <div class="row">
        <button class="operand" onclick="addInput(this)" value="4">4</button>
        <button class="operand" onclick="addInput(this)" value="5">5</button>
        <button class="operand" onclick="addInput(this)" value="6">6</button>
        <button class="operator" onclick="addInput(this)" value="-">-</button>
      </div>
      <div class="row">
        <button class="operand" onclick="addInput(this)" value="1">1</button>
        <button class="operand" onclick="addInput(this)" value="2">2</button>
        <button class="operand" onclick="addInput(this)" value="3">3</button>
        <button class="operator" onclick="addInput(this)" value="+">+</button>
      </div>
      <div class="row">
        <button class="operand" onclick="addInput(this)" value="0">0</button>
        <button class="modifier" onclick="addInput(this)" value=".">.</button>
        <button class="action" id="equals" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
